{% extends "reg_generic.html" %}

{% block title %}<title>Forget Password ?</title>{% endblock %}

{% block content %}
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Reset Password</div>
      <div class="card-body">
        {% if form.email.errors %}
        {{ form.email.errors }}
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <div class="form-label-group">
              <label for="{{ form.email.id_for_label }}">{{ form.email.label_tag }}</label>
              <input type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" class="form-control" placeholder="Email" required="required" autofocus="autofocus">
            </div>
          </div>
          <input type="submit" value="Reset password" class="btn btn-primary btn-block"/>
        </form>
        <div class="text-center">
<!--          <a class="d-block small mt-3" href="">Register an Account</a>-->
        </div>
      </div>
    </div>
{% endblock %}
